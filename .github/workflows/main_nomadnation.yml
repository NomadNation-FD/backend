name: Docker Image CI

on:
  push:
    branches: [ "main" ]

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u francodurand --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/nomadnation-fd/nomandnation:latest .
          docker push ghcr.io/nomadnation-fd/nomandnation:latest
